<!doctype html>
<html>
<head>
    <!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <title>侧边栏</title>
    <meta name="Keywords" content="关键词,关键词" />
    <meta name="description" content="描述" />

    <style type='text/css'>
        *{margin:0;padding:0;}
        a{text-decoration:none;color:#000;}
        ul{list-style:none;}
        .clearfix:after{content:'';display: block;clear:both;}
        #box span{
            display: inline-block;
            padding:3px 0;
            width: 80px;
            text-align: center;
            margin-right: 5px;
            border: 1px solid blue;
            border-radius: 3px;
        }
        #box p{
            margin-bottom:15px;
        }

    </style>
</head>
<body>
    <div id="box"></div>
<script>
    var oBox = document.getElementById("box"),
        str = "";
    var num = 10;
    for(var i=1;i<num;i++){
        var str1 = "";
        for(var j = 1 ;j<=i;j++){
            str1 += "<span>"+ j + "*" + i + "=" + j*i + "</span>";
        }
        str += "<p>" + str1 +"</p>";
    }
    oBox.innerHTML += "<hr>";

    for(var i = 9;i>0;i--){
        var str1 = "";
        for(var j = 1 ;j<=i;j++){
            str1 += "<span>"+ j + "*" + i + "=" + j*i + "</span>";
        }
        str += "<p>" + str1 +"</p>";
    }

    oBox.innerHTML += str;
</script>
</body>
</html>
