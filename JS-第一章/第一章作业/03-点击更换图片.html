<!doctype html>
<html>
<head>
    <!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <title>图片切换</title>
    <meta name="Keywords" content="关键词,关键词" />
    <meta name="description" content="描述" />
    <style type='text/css'>
        *{margin:0;padding:0;}
        a{text-decoration:none;}
        ul{list-style:none;}
        img{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <img src="images/1.jpg" id="img" alt="">
    <script>
        var oImg = document.getElementById("img");
        var num = 1;
        oImg.onclick = function(){
            if(num < 6){
                num = num + 1;
                this.src = "images/" + num + ".jpg";
            }else{
                num = 1;
                this.src = "images/" + num + ".jpg";
            }
        }
    </script>
</body>
</html>
