        * {margin: 0;padding: 0;}
        a {text-decoration: none;}
        ul {list-style: none;}
        #box p{
            text-align: center;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox = document.getElementById("box");
    var str = "";
    var num = 10;
    for(var i = 0;i < num;i++){
        var xNum = "";
        for(var j=0;j<i*2+1;j++){
            xNum += "*";
        }
        str += "<p>"+ xNum +"</p>"
    }
    oBox.innerHTML = str;
</script>
