<!doctype html>
<html>
<head>
    <!-- 声明当前页面编码集：gbk gb2313中文编码 utf-8国际编码 -->

    <meta name="Author" content="王子祥"/>
    <title> -王子祥</title>

    <style type='text/css'>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }
        #box div{
            float: left;
            width: 50px;
            height: 50px;
            margin: 5px;
            background: pink;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="生产10个div">
<div id="box"></div>
<script>
    var oBtn = document.getElementById("btn"),
        oBox = document.getElementById("box");

    oBtn.onclick = function () {
        var str = "";
        for(var i=0;i<10;i++){
            str += "<div></div>"
        }
        oBox.innerHTML += str;
    }
</script>
</body>
</html>
